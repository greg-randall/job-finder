# Scraping settings
scraping:
  max_results_per_query: 20  # Max result pages to scrape per query
  results_per_page: 10  # Approximate results per search page
  follow_links: false  # Whether to visit each result link (slower but more data)

# Validation settings - for finding main job board listing pages
validation:
  enabled: true  # Enable post-discovery validation
  max_patterns_per_board: 20  # Maximum URL patterns to try per board
  min_job_listings: 5  # Minimum visible job elements to consider page valid
  spider_menu: true  # Enable menu link spidering if patterns fail
  timeout_per_url: 10  # Timeout in seconds for each URL validation attempt

  # URL patterns to try (in order of likelihood)
  url_patterns:
    # Most common
    - "/job"
    - "/jobs"
    - "/jobs/"
    - "/career"
    - "/careers"
    - "/careers/"
    # Common
    - "/job-search"
    - "/job-openings"
    - "/opportunities"
    - "/employment"
    # Less common
    - "/openings"
    - "/work-with-us"
    - "/join-us"
    - "/join"
    - "/positions"
    - "/vacancies"

# Output settings
output:
  file_path: "discovered_job_boards.json"  # Where to save discovered boards
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
