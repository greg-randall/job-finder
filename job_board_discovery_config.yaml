# Configuration for Job Board Discovery
# This file defines keywords used to search for job boards via search engines

# Search engine configuration
search_engine:
  base_url: "https://leta.mullvad.net/search"
  engine: ""  # Search engine to use

  # Rate limiting - increased to avoid 429 errors
  rate_limit:
    min_delay_seconds: 15  # Minimum seconds between requests (increased from 5)
    retry_delay_seconds: 30  # Base seconds to wait on 429 error (uses exponential backoff)
    max_retries: 3  # Max retries for 429 errors

  # Timeouts for various operations
  per_query_timeout_seconds: 90  # Total timeout for a single query (increased for interactive search)
  navigation_timeout_seconds: 20  # Timeout for page navigation
  load_wait_timeout_seconds: 10  # Timeout for wait_for_load
  selector_timeout_seconds: 5  # Timeout for each selector attempt

  # Interactive search settings
  search_form:
    input_selector: "#search"  # Search input box
    button_selector: 'button[type="submit"][aria-label="Search"]'  # Search button
    wait_after_typing: 1  # Seconds to wait after typing query
    wait_after_submit: 3  # Seconds to wait after clicking search

# Keywords for job-related terms
